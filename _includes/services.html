<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Products</h2>
                    <h3 class="section-subheading text-muted">{{ site.services.text}}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.features %}
                    <div class="col-md-3">
                        <a href="#{{service.link}}">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-{{service.icon}} fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="service-heading">{{ service.title }}</h4>
                        <p class="text-muted">{{ service.description }}</p>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
