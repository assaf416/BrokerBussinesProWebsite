<!-- Portfolio Modals -->
{% for post in site.products %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container text-left">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ post.image }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        <div class="row">
                            <div class="col-lg-6">
                                <p>{{ post.description }}</p>
                                <p>{{ post.long_text }}</p>
                            </div>
                            <div class="col-lg-6">
                                {% for item in post.features %}
                                <br/><b>{{item.title}}</b><br/>
                                  {{ item.description }}
                                  <br/>
                                {% endfor %}
                            </div>
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
